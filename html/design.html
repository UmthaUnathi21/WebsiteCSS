    <style>
        body {
           margin: 0;
           padding: 0;
           background-color: #0e0b16; /* Dark background */
           color: #ffffff; /* Bright text color */
           font-family: 'Press Start 2P', cursive; /* Arcade-like font */
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }
       /* Additional styles for the footer */
       footer {
           background-color: #1a1a2e; /* Slightly lighter background for footer */
           padding: 1rem;
           text-align: center;
           margin-top: auto; /* Push the footer to the bottom */
       }
       footer p {
           margin: 0;
       }
       /* Adjust the padding-bottom of the content */
       #content {
           padding-bottom: 100px; /* Adjust this value based on the height of your footer */
       }
       #header {
           background-color: #1a1a2e; /* Slightly lighter background for header */
           padding: 1rem;
       }
       #header h1 {
           margin: 0;
           font-size: 1.5rem;
           color: #ffcc00; /* Bright yellow */
           text-shadow: 2px 2px #ff0000; /* Red shadow for arcade effect */
       }
       ul {
           list-style-type: none;
           padding: 0;
       }
       ul li {
           display: inline;
           margin-right: 1rem;
       }
       a {
           color: #00ff00; /* Bright green */
           text-decoration: none;
           transition: color 0.3s ease, transform 0.3s ease;
       }
       a:hover {
           color: #ff00ff; /* Magenta on hover */
           transform: scale(1.1); /* Slightly enlarge on hover */
       }
       #content {
           padding: 2rem;
       }
       .cell {
           width: 100px;
           height: 100px;
           border: 1px solid #ffffff; /* White border */
           display: inline-block;
           text-align: center;
           line-height: 100px; /* Vertical centering of text */
           font-size: 24px;
           background-color: #1a1a2e; /* Darker background for cells */
           margin-right: 5px;
           margin-bottom: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       .cell:hover {
           background-color: #ffcc00; /* Bright yellow on hover */
       }
       .row::after {
           content: "";
           display: table;
           clear: both;
       }
       button {
           background-color: #ffcc00; /* Bright yellow */
           color: #0e0b16; /* Dark background */
           border: none;
           padding: 0.5rem 1rem;
           font-size: 1rem;
           margin-right: 1rem;
           cursor: pointer;
           transition: transform 0.3s ease;
       }
       button:hover {
           background-color: #ffff00; /* Brighter yellow on hover */
       }
       button:active {
           animation: shake 0.3s ease; /* Shake animation on press */
       }
       @keyframes shake {
           0% { transform: translateX(0); }
           25% { transform: translateX(-5px); }
           50% { transform: translateX(5px); }
           75% { transform: translateX(-5px); }
           100% { transform: translateX(0); }
       }
   </style>
